<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      const repoName = "Apple-React-Page"; // Your GitHub Pages repo name
      const pathname = location.pathname.split("/").slice(2).join("/");
      const redirectTo =
        "/" +
        repoName +
        (pathname ? "/" + pathname : "") +
        location.search +
        location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
